<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Loja de Sushi</title>
</head>

<body>
    <header>
        <h1>Loja de alimentos japoneses</h1>
    </header>
    <main>
        <section class="lista-de-produtos">
            <div class="produto">
                <img src="/Img/sushi-rolls.png" alt="">
                <div class="produto-informacoes">
                    <p>Sushi Rolls</p>
                    <h2>R$ 20,00</h2>
                    <button id="btn-0">Adicionar ao carrinho</button>
                </div>
            </div>

            <div class="produto">
                <img src="/Img/onigiri.png" alt="">
                <div class="produto-informacoes">
                    <p>Onigiri</p>
                    <h2>R$ 30,00</h2>
                    <button>Adicionar ao carrinho</button>
                </div>
            </div>

            <div class="produto">
                <img src="/Img/spring-rolls.png" alt="">
                <div class="produto-informacoes">
                    <p>Spring Rolls</p>
                    <h2>R$ 25,00</h2>
                    <button>Adicionar ao carrinho</button>
                </div>
            </div>

            <div class="produto">
                <img src="/Img/mini-sushi.png" alt="">
                <div class="produto-informacoes">
                    <p>Mini Sushi</p>
                    <h2>R$ 35,00</h2>
                    <button>Adicionar ao carrinho</button>
                </div>
            </div>

        </section>

        <section class="Lista-carrinho">
            <h2>carrinho</h2>
            <ul id="lista-carrinho">
                <li></li>
            </ul>
        </section>
    </main>




</body>

</html>
